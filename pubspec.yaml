name: flutter_apps
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4
  lottie: ^3.3.1
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.5
  flutter_localization: ^0.3.1
  flutter_skeleton_ui: ^0.0.6
  intl: ^0.19.0
  dio: ^5.7.0
  dio_smart_retry: ^7.0.1
  flutter_riverpod: ^2.6.1
  toastification: ^2.3.0
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  material_segmented_control: ^5.0.1
#  biometric_signature: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/icons
      - assets/images
      - assets/animations


